include "/etc/bind/managed.keys";

options {
	hostname "dnssec-resolver";
	server-id "dnssec-resolver";
	directory "/var/cache/bind";
	listen-on { 10.20.8.1; 127.0.0.1; };
	dnssec-enable yes;
	dnssec-validation yes;
};

logging {
	channel lc_queries {
		file "/var/log/named/queries.log";
		severity info;
		print-time yes;
		print-severity yes;
		print-category yes;
	};
	channel lc_default {
		file "/var/log/named/default.log";
		severity info;
		print-time yes;
		print-severity yes;
		print-category yes;
	};

	category queries {
		lc_queries;
	};
	category default {
		lc_default;
	};
};

# Rootserver Hint Zone f√ºr Resolving
zone "." {
	type hint;
	file "/etc/bind/zones/hint.zone";
};
