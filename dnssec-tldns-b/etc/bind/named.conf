include "/etc/bind/managed.keys";

options {
	hostname "dnssec-tldns";
	server-id "dnssec-tldns-b";
	directory "/var/cache/bind";
	listen-on { 10.20.2.2; 127.0.0.2; };
	dnssec-enable yes;
	dnssec-validation yes;
};

logging {
	channel lc_queries {
		file "/var/log/named/queries.log";
		severity info;
		print-time yes;
		print-severity yes;
		print-category yes;
	};
	channel lc_default {
		file "/var/log/named/default.log";
		severity info;
		print-time yes;
		print-severity yes;
		print-category yes;
	};

	category queries {
		lc_queries;
	};
	category default {
		lc_default;
	};
};

# Rootserver Hint Zone f√ºr Resolving
zone "." {
	type hint;
	file "/etc/bind/zones/hint.zone";
};

# Slave TLD Zones
zone "at." {
	type;
	file "/etc/bind/zones/at.zone";
	masters { 10.20.2.1; };
};

