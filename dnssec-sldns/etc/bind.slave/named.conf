include "/etc/bind.slave/managed.keys";

controls {
	inet 127.0.0.1 port 954 allow { localhost; };
};

options {
	hostname "dnssec-sldns";
	server-id "dnssec-sldns-b";
	directory "/var/cache/bind.slave";
	listen-on { 10.20.4.2; 127.0.0.2; };
	dnssec-enable yes;
	dnssec-validation yes;
};

logging {
	channel lc_queries {
		file "/var/log/named.slave/queries.log";
		severity info;
		print-time yes;
		print-severity yes;
		print-category yes;
	};
	channel lc_default {
		file "/var/log/named.slave/default.log";
		severity info;
		print-time yes;
		print-severity yes;
		print-category yes;
	};

	category queries {
		lc_queries;
	};
	category default {
		lc_default;
	};
};

# Rootserver Hint Zone f√ºr Resolving
zone "." {
	type hint;
	file "/etc/bind.slave/zones/hint.zone";
};

